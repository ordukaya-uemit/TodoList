<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Liste</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <div class="bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Meine ToDo Liste</h1>
        <div class="flex mb-4">
            <input id="newTodo" type="text" class="border rounded w-full py-2 px-3 mr-4" placeholder="Neues ToDo">
            <button id="addTodo" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Hinzufügen</button>
        </div>
        <ul id="todoList" class="list-none p-0"></ul>
    </div>
    <button id="deleteSelected" class="mt-4 bg-red-500 text-white font-bold py-2 px-4 rounded">Fertige löschen</button>
</div>
<script src="script.js"></script>
</body>
</html>
